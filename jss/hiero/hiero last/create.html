<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiero Resume Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Logo -->
  <header class="header">
    <a href="dashboard.html" class="logo">Hiero</a>
  </header>

  <!-- Chat Container -->
  <div class="chat-container">
    <h1 class="chat-title">Resume Builder</h1>
    <div class="progress" id="progress">Step 1 of 13</div>
    <div id="chatBox" class="chat-box"></div>
    <div id="typing" class="typing">Hiero is typing<span>.</span><span>.</span><span>.</span></div>

    <div class="input-group">
      <input type="text" id="userInput" placeholder="Type your answer here...">
      <button id="sendBtn" class="btn">Send</button>
      <button id="skipBtn" class="skip hidden">Skip</button>
    </div>
  </div>

  <!-- Template Selection Popup (after resume is generated) -->
  <div id="templatePopup" class="popup hidden">
    <div class="popup-content">
      <h2>Your resume is ready!</h2>
      <p>Select a template below to preview and download.</p>
      <div class="templates">
        <div class="template-card" data-template="classic">
          <img src="templates/classic.png" alt="Classic Template">
          <button class="preview-btn">Preview</button>
        </div>
        <div class="template-card" data-template="modern">
          <img src="templates/modern.png" alt="Modern Template">
          <button class="preview-btn">Preview</button>
        </div>
        <div class="template-card" data-template="minimal">
          <img src="templates/minimal.png" alt="Minimal Template">
          <button class="preview-btn">Preview</button>
        </div>
        <div class="template-card" data-template="creative">
          <img src="templates/creative.png" alt="Creative Template">
          <button class="preview-btn">Preview</button>
        </div>
      </div>
      <button id="payAndDownload" class="btn">Pay â‚¹10 & Download</button>
      <p class="note">Resume will be downloaded after payment.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
