<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - Hiero</title>
  <script src="authCheck.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-green: #06e506f1;
      --dark-green: #00cc00;
      --black: #000000;
      --card-bg: #0a0a0a;
      --glow: 0 0 25px #00ff0093, 0 0 50px #00ff0093;
      --radius: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
      color: var(--neon-green);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 0.6s ease-out;
    }

    h1 {
      text-shadow: var(--glow);
      margin: 0 0 10px 0;
      font-size: 2.5rem;
      font-weight: 700;
    }

    .subtitle {
      color: #fff;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .btn {
      background: linear-gradient(45deg, var(--neon-green), var(--dark-green));
      color: var(--black);
      padding: 12px 24px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      box-shadow: var(--glow);
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px var(--neon-green);
    }

    .stats-overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--card-bg);
      border: 1px solid var(--neon-green);
      border-radius: var(--radius);
      padding: 20px;
      text-align: center;
      box-shadow: var(--glow);
      animation: fadeInUp 0.6s ease-out;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green);
    }

    .stat-label {
      color: #fff;
      margin-top: 5px;
      font-size: 0.9rem;
    }

    .leaderboard-section {
      background: var(--card-bg);
      border: 1px solid var(--neon-green);
      border-radius: var(--radius);
      box-shadow: var(--glow);
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out;
    }

    .section-header {
      background: linear-gradient(45deg, var(--neon-green), var(--dark-green));
      color: var(--black);
      padding: 15px 20px;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
    }

    .leaderboard-table th {
      background: rgba(6, 229, 6, 0.1);
      color: var(--neon-green);
      padding: 15px 20px;
      text-align: left;
      font-weight: 600;
      border-bottom: 1px solid var(--neon-green);
    }

    .leaderboard-table td {
      padding: 15px 20px;
      border-bottom: 1px solid #333;
      color: #fff;
    }

    .leaderboard-table tr:hover {
      background: rgba(6, 229, 6, 0.05);
    }

    .rank {
      font-weight: 700;
      font-size: 1.1rem;
    }

    .rank-1 {
      color: #FFD700;
    }

    .rank-2 {
      color: #C0C0C0;
    }

    .rank-3 {
      color: #CD7F32;
    }

    .current-user {
      background: rgba(6, 229, 6, 0.1) !important;
      border: 1px solid var(--neon-green);
    }

    .username {
      font-weight: 600;
      color: var(--neon-green);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #fff;
    }

    .error {
      text-align: center;
      padding: 40px;
      color: #ff4444;
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid #ff4444;
      border-radius: var(--radius);
      margin: 20px 0;
    }

    .your-rank {
      background: var(--card-bg);
      border: 2px solid var(--neon-green);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
      box-shadow: var(--glow);
    }

    .your-rank h3 {
      color: var(--neon-green);
      margin: 0 0 10px 0;
      text-shadow: 0 0 10px var(--neon-green);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .nav-buttons {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 200px;
      }

      .leaderboard-table {
        font-size: 0.9rem;
      }

      .leaderboard-table th,
      .leaderboard-table td {
        padding: 10px 15px;
      }
    }

    @media (max-width: 480px) {
      .stats-overview {
        grid-template-columns: 1fr;
      }

      .leaderboard-table th,
      .leaderboard-table td {
        padding: 8px 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üèÜ Leaderboard</h1>
      <p class="subtitle">See how you rank against other learners</p>
    </div>

    <div class="nav-buttons">
      <a href="dashboard.html" class="btn">‚Üê Dashboard</a>
      <a href="learn.html" class="btn">Continue Learning</a>
      <a href="coming-soon.html" class="btn">Projects</a>
    </div>

    <div class="stats-overview" id="stats-overview">
      <!-- Stats will be loaded here -->
    </div>

    <div class="your-rank" id="your-rank" style="display: none;">
      <!-- User's rank will be displayed here -->
    </div>

    <div class="leaderboard-section">
      <div class="section-header">
        Top Performers
      </div>
      <div id="leaderboard-content">
        <div class="loading">Loading leaderboard...</div>
      </div>
    </div>
  </div>

  <script>
    // Backend API configuration
    const API_BASE_URL = 'http://localhost:5005/api';

    // Global variables
    let currentUser = null;
    let userStats = null;
    let leaderboardData = [];

    // Initialize the application
    async function initializeApp() {
      try {
        // Get current user info
        await getCurrentUser();

        // Fetch user stats and leaderboard
        await Promise.all([
          fetchUserStats(),
          fetchLeaderboard()
        ]);

        // Render all components
        renderStatsOverview();
        renderUserRank();
        renderLeaderboard();
      } catch (error) {
        console.error('Error initializing app:', error);
        showError('Failed to load leaderboard data. Please try again.');
      }
    }

    // Get current user info
    async function getCurrentUser() {
      try {
        const token = localStorage.getItem('token');
        if (!token) {
          window.location.href = 'index.html';
          return;
        }

        // Decode token to get user info (basic implementation)
        const payload = JSON.parse(atob(token.split('.')[1]));
        currentUser = { id: payload.userId, username: payload.username };
      } catch (error) {
        console.error('Error getting current user:', error);
        window.location.href = 'index.html';
      }
    }

    // Fetch user stats
    async function fetchUserStats() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${API_BASE_URL}/scoring/user-stats`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const data = await response.json();
          userStats = data.stats;
        } else {
          throw new Error('Failed to fetch user stats');
        }
      } catch (error) {
        console.error('Error fetching user stats:', error);
        showError('Failed to load your stats.');
      }
    }

    // Fetch leaderboard
    async function fetchLeaderboard() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${API_BASE_URL}/scoring/leaderboard`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const data = await response.json();
          leaderboardData = data.leaderboard;
        } else {
          throw new Error('Failed to fetch leaderboard');
        }
      } catch (error) {
        console.error('Error fetching leaderboard:', error);
        showError('Failed to load leaderboard data.');
      }
    }

    // Render stats overview
    function renderStatsOverview() {
      if (!userStats) return;

      const container = document.getElementById('stats-overview');
      container.innerHTML = `
        <div class="stat-card">
          <div class="stat-value">${userStats.level}</div>
          <div class="stat-label">Your Level</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${userStats.totalPoints}</div>
          <div class="stat-label">Total Points</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${userStats.skillsCount || 0}</div>
          <div class="stat-label">Skills Learned</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${userStats.projectsCount || 0}</div>
          <div class="stat-label">Projects Completed</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${userStats.badges.length}</div>
          <div class="stat-label">Badges Earned</div>
        </div>
      `;
    }

    // Render user's rank
    function renderUserRank() {
      if (!leaderboardData.length || !currentUser) return;

      const userEntry = leaderboardData.find(entry => entry.username === currentUser.username);
      const container = document.getElementById('your-rank');

      if (userEntry) {
        container.style.display = 'block';
        container.innerHTML = `
          <h3>Your Current Rank</h3>
          <div style="font-size: 1.5rem; font-weight: 700;">
            üèÜ #${userEntry.rank} out of ${leaderboardData.length} learners
          </div>
          <div style="margin-top: 10px; color: #fff;">
            Keep learning to climb higher!
          </div>
        `;
      } else {
        container.style.display = 'block';
        container.innerHTML = `
          <h3>Your Current Rank</h3>
          <div style="color: #fff;">
            Complete some skills or projects to appear on the leaderboard!
          </div>
        `;
      }
    }

    // Render leaderboard table
    function renderLeaderboard() {
      const container = document.getElementById('leaderboard-content');

      if (!leaderboardData.length) {
        container.innerHTML = '<div class="error">No leaderboard data available</div>';
        return;
      }

      const tableHTML = `
        <table class="leaderboard-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Level</th>
              <th>Total Points</th>
            </tr>
          </thead>
          <tbody>
            ${leaderboardData.map(entry => `
              <tr class="${entry.username === currentUser?.username ? 'current-user' : ''}">
                <td>
                  <span class="rank rank-${entry.rank}">${getRankDisplay(entry.rank)}</span>
                </td>
                <td>
                  <span class="username">${entry.username}${entry.username === currentUser?.username ? ' (You)' : ''}</span>
                </td>
                <td>${entry.level}</td>
                <td>${entry.totalPoints.toLocaleString()}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

      container.innerHTML = tableHTML;
    }

    // Get rank display with medals for top 3
    function getRankDisplay(rank) {
      switch (rank) {
        case 1: return 'ü•á 1st';
        case 2: return 'ü•à 2nd';
        case 3: return 'ü•â 3rd';
        default: return `#${rank}`;
      }
    }

    // Show error notification
    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error';
      errorDiv.textContent = message;

      const container = document.querySelector('.container');
      container.insertBefore(errorDiv, container.firstChild);

      setTimeout(() => {
        errorDiv.remove();
      }, 5000);
    }

    // Initialize the application
    initializeApp();
  </script>
</body>

</html>
