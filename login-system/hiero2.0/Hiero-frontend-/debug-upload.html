<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug - Upload Test</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="screen">
    <div class="card">
      <h2>Debug Upload Test</h2>
      <p id="debug-output"></p>
      <form id="test-form">
        <label for="resume-file">Resume</label>
        <input type="file" id="resume-file" accept=".pdf,.txt" required>
        <label for="jd-file">Job Description</label>
        <input type="file" id="jd-file" accept=".pdf,.txt" required>
        <button type="submit" id="test-btn">Test Upload</button>
      </form>
    </div>
  </div>
  
  <script>
    console.log('Debug script loaded');
    
    document.getElementById('test-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const debugOutput = document.getElementById('debug-output');
      debugOutput.innerHTML = 'Starting test...';
      
      try {
        const resumeFile = document.getElementById('resume-file').files[0];
        const jdFile = document.getElementById('jd-file').files[0];
        
        if (!resumeFile || !jdFile) {
          throw new Error('Please select both files');
        }
        
        const formData = new FormData();
        formData.append('resume', resumeFile);
        formData.append('jd', jdFile);
        
        debugOutput.innerHTML = 'Uploading...';
        console.log('Making request to:', 'http://localhost:5001/api/analyze');
        
        const response = await fetch('http://localhost:5001/api/analyze', {
          method: 'POST',
          body: formData,
        });
        
        console.log('Response status:', response.status);
        console.log('Response headers:', response.headers);
        
        const responseText = await response.text();
        console.log('Raw response:', responseText);
        
        let data;
        try {
          data = JSON.parse(responseText);
        } catch (parseError) {
          throw new Error('Invalid JSON response: ' + responseText);
        }
        
        if (!response.ok) {
          throw new Error(data.error || 'Upload failed');
        }
        
        console.log('Parsed data:', data);
        debugOutput.innerHTML = 'Success! Check console for details. Score: ' + data.score + '%';
        
      } catch (error) {
        console.error('Error:', error);
        debugOutput.innerHTML = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
