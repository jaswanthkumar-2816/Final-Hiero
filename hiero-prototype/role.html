<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Started | Hiero</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      background-image: radial-gradient(circle at 50% 50%, rgba(0, 255, 0, 0.05) 0%, transparent 80%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .selection-container {
      display: flex;
      width: 100%;
      max-width: 1000px;
      gap: 30px;
      padding: 40px 20px;
    }

    .role-card {
      flex: 1;
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 60px 40px;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .role-card:hover {
      background: rgba(255, 255, 255, 0.04);
      border-color: #00ff00;
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 255, 0, 0.1);
    }

    .role-label {
      background: #00ff00;
      color: #000;
      font-size: 0.75rem;
      font-weight: 800;
      padding: 6px 18px;
      border-radius: 50px;
      margin-bottom: 25px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .role-card h2 {
      font-size: 2.2rem;
      margin: 0 0 15px 0;
      font-weight: 700;
      background: linear-gradient(45deg, #fff, #00ff00);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .role-card p {
      color: #aaa;
      line-height: 1.6;
      margin-bottom: 40px;
      font-size: 1.05rem;
      max-width: 300px;
    }

    .btn {
      background: #00ff00;
      color: #000;
      padding: 16px 40px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
    }

    .btn:hover {
      background: #00ee00;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 255, 0, 0.4);
    }

    .login-link {
      margin-top: 30px;
      font-size: 0.95rem;
      color: #777;
    }

    .login-link a {
      color: #00ff00;
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
    }

    .login-link a:hover {
      color: #00cc00;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .selection-container {
        flex-direction: column;
        padding: 40px 24px;
      }

      .role-card {
        padding: 40px 30px;
      }
    }
  </style>
</head>

<body>
  <div class="selection-container">
    <div class="role-card">
      <span class="role-label">KICKSTART</span>
      <h2>Student</h2>
      <p>Launch your career with AI-powered resume builder and project-based learning.</p>
      <a href="signup.html?type=student" class="btn">Sign Up</a>
      <div class="login-link">Already have an account? <a href="login.html">Log In</a></div>
    </div>

    <div class="role-card">
      <span class="role-label">ADVANCE</span>
      <h2>Job Seeker</h2>
      <p>Fine-tune your resume with elite templates and AI analysis to land your dream role.</p>
      <a href="signup.html?type=job_seeker" class="btn">Sign Up</a>
      <div class="login-link">Already have an account? <a href="login.html">Log In</a></div>
    </div>
  </div>
</body>

</html>
