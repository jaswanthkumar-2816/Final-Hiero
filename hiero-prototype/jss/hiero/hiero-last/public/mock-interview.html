<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Interview Coming Soon - Hiero</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-green: #06e506f1;
      --dark-green: #00cc00;
      --black: #000000;
      --bg-gradient: radial-gradient(circle at center, #0a1f0a 0%, #000000 100%);
      --glow: 0 0 20px rgba(6, 229, 6, 0.4), 0 0 40px rgba(6, 229, 6, 0.2);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--black);
      background-image: var(--bg-gradient);
      color: white;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Mesh Background Effect */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(6, 229, 6, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(6, 229, 6, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      perspective: 1000px;
      transform: rotateX(60deg) translateY(-200px);
      mask-image: linear-gradient(to bottom, transparent, black);
      z-index: 0;
    }

    .container {
      text-align: center;
      z-index: 1;
      padding: 40px;
      background: rgba(10, 10, 10, 0.8);
      border: 1px solid rgba(6, 229, 6, 0.2);
      border-radius: 24px;
      backdrop-filter: blur(10px);
      box-shadow: var(--glow);
      animation: containerAppear 0.8s ease-out;
      max-width: 600px;
      width: 90%;
    }

    @keyframes containerAppear {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon-container {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
      display: inline-block;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 900;
      margin-bottom: 15px;
      background: linear-gradient(to right, #ffffff, var(--neon-green));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2rem;
      color: #cccccc;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .status-badge {
      display: inline-block;
      padding: 8px 20px;
      background: rgba(6, 229, 6, 0.1);
      border: 1px solid var(--neon-green);
      border-radius: 30px;
      color: var(--neon-green);
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 25px;
      box-shadow: 0 0 15px rgba(6, 229, 6, 0.2);
    }

    .btn-back {
      display: inline-block;
      padding: 14px 32px;
      background: var(--neon-green);
      color: var(--black);
      text-decoration: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(6, 229, 6, 0.3);
      cursor: pointer;
      border: none;
    }

    .btn-back:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--neon-green);
      background: #ffffff;
    }

    /* Decorative Elements */
    .glow-sphere {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(6, 229, 6, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      z-index: -1;
      filter: blur(40px);
    }

    .s1 {
      top: 10%;
      left: 10%;
    }

    .s2 {
      bottom: 10%;
      right: 10%;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }

      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="glow-sphere s1"></div>
  <div class="glow-sphere s2"></div>

  <div class="container">
    <div class="status-badge">Phase: Development</div>
    <div class="icon-container">üéôÔ∏è</div>
    <h1>Voice Interview</h1>
    <p>We're building an AI-powered voice interview experience to help you master your communication skills. Stay tuned
      for the launch!</p>
    <button onclick="history.back()" class="btn-back">Go Back</button>
  </div>

  <script>
    // Subtle Mouse Movement Effect
    document.addEventListener('mousemove', (e) => {
      const container = document.querySelector('.container');
      const xAxis = (window.innerWidth / 2 - e.pageX) / 50;
      const yAxis = (window.innerHeight / 2 - e.pageY) / 50;
      container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });
  </script>
</body>

</html>
