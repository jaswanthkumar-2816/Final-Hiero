<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your Role | Hiero</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="theme.css">
  <script src="theme.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #fff;
      min-height: 100vh;
    }

    /* Splash screen */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeOut 1s ease-in-out 2.5s forwards;
      z-index: 9999;
    }

    .logo-animated {
      width: 180px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0 0 8px #00ff00);
      }

      to {
        filter: drop-shadow(0 0 20px #00ff00);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .main-container {
      display: none;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }

    .app-title {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 60px;
      background: linear-gradient(45deg, #fff, #00ff00);
      -webkit-background-clip: text;
      background-clip: text;
      background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
    }

    .content-section {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .content-section h2 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #fff, #00ff00);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .content-section p {
      font-size: 18px;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }

    .button-group button {
      background: #00ff00a7;
      color: #000;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button-group button:hover {
      background: #00ff00;
      transform: scale(1.05);
    }

    .button-group .white-button {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .button-group .white-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .signup-link {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }

    .signup-link a {
      color: #00ff00a7;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .signup-link a:hover {
      color: #00cc00;
    }

    @media (max-width: 768px) {
      .app-title {
        font-size: 36px;
        margin-bottom: 40px;
      }

      .content-section {
        padding: 30px 20px;
      }

      .button-group {
        flex-direction: column;
        gap: 15px;
      }

      .button-group button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Splash Screen -->
  <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Light/Dark Mode">
    <i class="fas fa-sun"></i>
  </div>
  <div class="splash-screen" id="splash-screen">
    <img src="logohiero.png" alt="Hiero Logo" class="logo-animated" />
  </div>

  <!-- Main Content -->
  <div class="main-container" id="main-content">
    <h1 class="app-title">HIERO</h1>
    <div class="content-section">
      <h2>Welcome to Your Career Journey</h2>
      <p>Build your resume, analyze job descriptions, learn missing skills, and launch your career with AI-powered tools
        designed to help you succeed.</p>
      <div class="button-group" style="justify-content: center;">
        <button style="margin: 0 auto; display: block;" onclick="window.location.href='dashboard.html'">Get
          Started</button>
      </div>
    </div>
  </div>

  <script>
    // Splash screen logic
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById("splash-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 3000);
    });

    function selectRole(role) {
      localStorage.setItem("role", role);
      window.location.href = `.login.html?type=${role}`;
    }
  </script>
</body>

</html>
