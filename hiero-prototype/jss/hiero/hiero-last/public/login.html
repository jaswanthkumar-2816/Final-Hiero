<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Hiero</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Inter&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4e56cb0e6d.js" crossorigin="anonymous"></script>
  <style>
    /* ==== RESET ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ==== BASE BODY ==== */
    body {
      font-family: 'Poppins', 'Inter', sans-serif;
      background: linear-gradient(to right, #000000, #0f0f0f);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ==== SPLASH SCREEN ==== */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeOut 1s ease-in-out 3s forwards;
    }

    .logo-animated {
      width: 180px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0 0 8px #00ff00);
        transform: scale(1);
      }

      to {
        filter: drop-shadow(0 0 20px #00ff00);
        transform: scale(1.05);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ==== LOGIN/SIGNUP WRAPPER ==== */
    .login-wrapper {
      display: flex;
      width: 90%;
      max-width: 1000px;
      background: #0a0a0a;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.15);
    }

    /* ==== LEFT SIDE (LOGO) ==== */
    .login-left {
      flex: 1;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .glow-logo {
      width: 160px;
      filter: drop-shadow(0 0 20px #00ff00b2);
      animation: glow 2s infinite alternate ease-in-out;
    }

    /* ==== RIGHT SIDE (FORM) ==== */
    .login-right {
      flex: 1;
      background: #0e0e0e;
      padding: 60px 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      width: 100%;
      max-width: 360px;
      animation: fadeIn 1s ease-in;
    }

    .login-box h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    /* ==== FORM FIELDS ==== */
    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    .login-box input:focus {
      outline: none;
      border-color: #00ff00;
      box-shadow: 0 0 8px #00ff00;
    }

    /* ==== FORM ==== */
    .login-box form {
      margin-bottom: 20px;
    }

    /* ==== BUTTONS ==== */
    .btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      font-weight: bold;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      border: none;
    }

    .email-btn {
      background-color: #00ff00;
      color: #000;
    }

    .email-btn:hover {
      background-color: #00cc00;
    }

    .google-btn {
      background-color: #f81f0f;
      color: white;
    }

    .google-btn:hover {
      background-color: #d11a0d;
    }

    .github-btn {
      background-color: #333;
      color: white;
    }

    .github-btn:hover {
      background-color: #222;
    }

    /* ==== ENHANCED ICON STYLING FOR OAUTH BUTTONS ==== */
    .btn.google-btn i,
    .btn.github-btn i {
      font-size: 18px;
      margin-right: 8px;
      transition: transform 0.2s ease;
    }

    .btn.google-btn:hover i,
    .btn.github-btn:hover i {
      transform: scale(1.1);
    }

    /* Google specific icon styling */
    .btn.google-btn i.fa-google {
      background: linear-gradient(45deg, #4285f4, #ea4335, #fbbc05, #34a853);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: bold;
    }

    /* GitHub specific icon styling */
    .btn.github-btn i.fa-github {
      color: #fff;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    /* ==== TEXT SECTIONS ==== */
    .divider {
      text-align: center;
      margin: 12px 0;
      color: #888;
      font-size: 0.9rem;
    }

    .signup-text {
      margin-top: 20px;
      text-align: center;
      font-size: 0.95rem;
      color: #aaa;
    }

    .signup-text a {
      color: #00ff00;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }

    /* ==== RESPONSIVE ==== */
    @media (max-width: 768px) {
      .login-wrapper {
        flex-direction: column;
        width: 90%;
      }

      .login-left,
      .login-right {
        width: 100%;
        padding: 30px;
      }
    }
  </style>
</head>

<body>

  <!-- ‚úÖ Splash Screen -->
  <div class="splash-screen" id="splash-screen">
    <img src="logohiero.png" class="logo-animated" alt="Hiero Logo">
  </div>

  <!-- ‚úÖ Main Login Section -->
  <div class="login-wrapper" id="main-content" style="display: none;">
    <!-- Left Side: Glowing Logo -->
    <div class="login-left">
      <img src="logohiero.png" alt="Hiero Logo" class="glow-logo">
    </div>

    <!-- Right Side: Login Form -->
    <div class="login-right">
      <div class="login-box">
        <h2 style="color:#00ff00;font-size: 50px">ùêáùêàùêÑùêëùêé</h2>
        <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 30px; font-size: 24px;">ùêãùê®ùê†ùê¢ùêß ùê¢ùêßùê≠ùê® ùê≤ùê®ùêÆùê´
          ùêöùêúùêúùê®ùêÆùêßùê≠</p>

        <form id="login-form">
          <input type="text" id="email" placeholder="Username or Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit" class="btn email-btn">Login</button>
        </form>

        <div class="divider">or</div>

        <a href="/auth/google" class="btn google-btn">
          <i class="fab fa-google"></i> Continue with Google
        </a>
        <a href="/auth/github" class="btn github-btn">
          <i class="fab fa-github"></i> Continue with GitHub
        </a>

        <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </div>

  <script>
    // ‚úÖ Splash screen delay
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById("splash-screen").style.display = "none";
        document.getElementById("main-content").style.display = "flex";
      }, 3000);
    });

    // ‚úÖ Login form handler
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const result = await res.json();

        if (res.ok) {
          // Store token and user data
          localStorage.setItem("token", result.token);
          if (result.user) {
            localStorage.setItem("user", JSON.stringify(result.user));
          }

          // Redirect to dashboard
          window.location.href = "/dashboard.html";
        } else {
          alert(result.error || "Login failed");
        }
      } catch (err) {
        alert("Error logging in. Please try again.");
        console.error(err);
      }
    });
  </script>
</body>

</html>
