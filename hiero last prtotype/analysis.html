<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analyze Your Resume</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Unified single-color styling for file inputs */
    .file-field {
      margin-bottom: 16px;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
    }

    .file-input-wrapper input[type=file] {
      opacity: 0;
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      cursor: pointer;
    }

    .file-btn {
      background: #0dff00;
      color: #000;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: 600;
      display: inline-block;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .file-btn:focus {
      outline: 2px solid #0dff00;
      outline-offset: 2px;
    }

    .file-name {
      margin-left: 10px;
      font-size: 0.75rem;
      color: #bbb;
      letter-spacing: 0.3px;
    }

    .jd-mode {
      display: flex;
      gap: 18px;
      margin: 14px 0 6px;
    }

    .jd-mode label {
      font-size: 0.8rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }

    #jd-text-wrapper textarea {
      width: 100%;
      border: 1px solid #222;
      border-radius: 8px;
      background: #0a0a0a;
      padding: 12px;
      color: #eee;
      font-family: inherit;
      resize: vertical;
      line-height: 1.4;
      font-size: 0.85rem;
    }

    #jd-text-wrapper textarea:focus {
      outline: 2px solid #0dff00;
    }

    .error {
      color: #ff4d4f;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .success {
      color: #0dff00;
      font-size: 0.75rem;
    }

    #analyze-btn {
      margin-top: 4px;
    }

    #analyze-btn.loading {
      opacity: 0.6;
      pointer-events: none;
    }

    #loading-overlay {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
    }

    #loading-overlay.visible {
      display: flex;
    }

    .loading-content {
      text-align: center;
    }

    .glow-logo {
      filter: drop-shadow(0 0 32px #0dff00) drop-shadow(0 0 64px #0dff00);
      animation: glowPulse 1.5s infinite alternate;
      transition: height 0.2s, width 0.2s;
    }

    @keyframes glowPulse {
      0% {
        filter: drop-shadow(0 0 16px #0dff00) drop-shadow(0 0 32px #0dff00);
      }

      100% {
        filter: drop-shadow(0 0 64px #0dff00) drop-shadow(0 0 128px #0dff00);
      }
    }

    .spinner {
      border: 6px solid #222;
      border-top: 6px solid #0dff00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px auto;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    .helper-hint {
      font-size: 0.65rem;
      color: #666;
      margin-top: 4px;
      letter-spacing: 0.4px;
    }
  </style>
</head>

<body>
  <div class="container" role="main">
    <h1 class="title">Analyze Resume</h1>

    <!-- Connection Status -->
    <div id="connection-status"
      style="text-align:center; margin-bottom:20px; padding:10px; border-radius:8px; display:none;" aria-live="polite">
      <span id="status-text"></span>
    </div>

    <form id="analyze-form" method="POST" enctype="multipart/form-data" novalidate>
      <div id="upload-error" aria-live="polite" style="min-height:18px; margin-bottom:4px;"></div>
      <div class="file-field">
        <label for="resume">Upload Resume (PDF):</label><br>
        <div class="file-input-wrapper">
          <span class="file-btn" id="resume-btn" tabindex="0">Choose File</span>
          <input type="file" id="resume" name="resume" accept=".pdf" required aria-required="true">
          <span class="file-name" id="resume-file-name">No file chosen</span>
        </div>
        <div class="helper-hint">PDF only. Your file stays local until submission.</div>
      </div>
      <div class="jd-mode" role="radiogroup" aria-label="Job description input mode">
        <label><input type="radio" name="jd_mode" value="file" checked> <span>Upload JD File</span></label>
        <label><input type="radio" name="jd_mode" value="text"> <span>Paste JD Text</span></label>
      </div>
      <div id="jd-file-wrapper" class="file-field">
        <label for="jd">Upload Job Description (PDF or TXT):</label><br>
        <div class="file-input-wrapper">
          <span class="file-btn" id="jd-btn" tabindex="0">Choose File</span>
          <input type="file" id="jd" name="jd" accept=".pdf,.txt">
          <span class="file-name" id="jd-file-name">No file chosen</span>
        </div>
        <div class="helper-hint">Optional: switch to text mode if you want to paste it.</div>
      </div>
      <div id="jd-text-wrapper" style="display:none; margin-bottom:16px;">
        <label for="jd-text">Paste Job Description Text:</label><br>
        <textarea id="jd-text" name="jd_text" rows="7" placeholder="Paste or type the job description here..."
          aria-label="Job description text area"></textarea>
        <div class="helper-hint">Minimum a few lines describing responsibilities & skills.</div>
      </div>
      <button type="submit" class="btn" id="analyze-btn" aria-label="Analyze resume against job description">Analyze
        Resume</button>
    </form>

    <!-- Loading Screen -->
    <div id="loading-overlay" aria-hidden="true">
      <div class="loading-content" role="alert" aria-live="assertive">
        <img src="logohiero copy.png" alt="Loading" class="glow-logo"
          style="height:120px; width:120px; margin-bottom:32px;">
        <div class="spinner" aria-label="Processing"></div>
        <p style="font-size:1.05rem; color:#0dff00; margin-top:18px; line-height:1.4;">Analyzing your resume...<br>This
          may take a few seconds.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Local UI helpers for file name + mode toggle
    (function () {
      const resumeInput = document.getElementById('resume');
      const jdInput = document.getElementById('jd');
      const resumeName = document.getElementById('resume-file-name');
      const jdName = document.getElementById('jd-file-name');
      const jdModeRadios = document.querySelectorAll('input[name="jd_mode"]');
      const jdFileWrapper = document.getElementById('jd-file-wrapper');
      const jdTextWrapper = document.getElementById('jd-text-wrapper');
      const jdText = document.getElementById('jd-text');

      function updateNameDisplay(input, span) {
        span.textContent = (input && input.files && input.files[0]) ? input.files[0].name : 'No file chosen';
      }
      resumeInput?.addEventListener('change', () => updateNameDisplay(resumeInput, resumeName));
      jdInput?.addEventListener('change', () => updateNameDisplay(jdInput, jdName));

      jdModeRadios.forEach(r => r.addEventListener('change', () => {
        const mode = document.querySelector('input[name="jd_mode"]:checked').value;
        if (mode === 'file') {
          jdFileWrapper.style.display = '';
          jdTextWrapper.style.display = 'none';
          jdInput.required = true;
          jdText.required = false;
        } else {
          jdFileWrapper.style.display = 'none';
          jdTextWrapper.style.display = '';
          jdInput.required = false;
          jdText.required = true;
          jdText.focus();
        }
      }));

      // Keyboard trigger for pseudo buttons
      ['resume-btn', 'jd-btn'].forEach(id => {
        const btn = document.getElementById(id);
        if (!btn) return;
        btn.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); btn.nextElementSibling?.click(); } });
        btn.addEventListener('click', () => btn.nextElementSibling?.click());
      });

      // Handle form submission to new analysis endpoint
      analyzeForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const analyzeBtn = document.getElementById('analyze-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const uploadError = document.getElementById('upload-error');

        // Show loading
        loadingOverlay.classList.add('visible');
        uploadError.innerHTML = '';

        try {
          console.log('üöÄ Starting analysis...');
          const formData = new FormData(analyzeForm);

          // Debug form data
          for (let [key, value] of formData.entries()) {
            console.log(`üìù Form field: ${key}`, value instanceof File ? `File: ${value.name}` : value);
          }

          console.log('üì° Sending request to backend...');
          const response = await fetch('/api/analysis/analyze', {
            method: 'POST',
            body: formData
          });

          console.log(`üìä Response status: ${response.status}`);

          if (!response.ok) {
            const errorText = await response.text();
            console.error('‚ùå Response error:', errorText);
            throw new Error(`Server error: ${response.status} - ${errorText}`);
          }

          const data = await response.json();
          console.log('‚úÖ Analysis response:', data);

          if (data.success) {
            // Store the analysis data directly since new backend doesn't use sessions
            sessionStorage.setItem('analysisData', JSON.stringify(data.data));
            console.log('üíæ Data stored, redirecting to results...');
            window.location.href = 'result.html';
          } else {
            throw new Error(data.error || 'Analysis failed');
          }
        } catch (error) {
          console.error('Analysis error:', error);
          uploadError.innerHTML = `<div class="error">Analysis failed: ${error.message}</div>`;
        } finally {
          loadingOverlay.classList.remove('visible');
        }
      });
    })();
  </script>
  <noscript>Please enable JavaScript to analyze your resume.</noscript>
</body>

</html>
