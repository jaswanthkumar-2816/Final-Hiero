<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Login System Test</h1>
        <p>This page tests the connection between the frontend and login system backend.</p>
        
        <div class="test-section">
            <h3>1. Server Health Check</h3>
            <button onclick="testHealth()">Test Health Endpoint</button>
            <div id="health-result"></div>
        </div>

        <div class="test-section">
            <h3>2. Test Login API</h3>
            <button onclick="testLogin()">Test Login (Expect: No account found)</button>
            <div id="login-result"></div>
        </div>

        <div class="test-section">
            <h3>3. Test Signup API</h3>
            <button onclick="testSignup()">Test Signup</button>
            <div id="signup-result"></div>
        </div>

        <div class="test-section">
            <h3>4. CORS Test</h3>
            <button onclick="testCors()">Test CORS Headers</button>
            <div id="cors-result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="status success">
                        <strong>‚úÖ Success!</strong><br>
                        Status: ${response.status}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">
                        <strong>‚ùå Error!</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });
                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="status ${response.ok ? 'success' : 'error'}">
                        <strong>${response.ok ? '‚úÖ' : '‚ö†Ô∏è'} Response (Expected: No account found)</strong><br>
                        Status: ${response.status}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">
                        <strong>‚ùå Error!</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        async function testSignup() {
            const resultDiv = document.getElementById('signup-result');
            const testEmail = `test${Date.now()}@example.com`;
            try {
                const response = await fetch(`${API_BASE}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: testEmail,
                        password: 'test123456'
                    })
                });
                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="status ${response.ok ? 'success' : 'error'}">
                        <strong>${response.ok ? '‚úÖ' : '‚ùå'} Signup Test</strong><br>
                        Status: ${response.status}<br>
                        Email: ${testEmail}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">
                        <strong>‚ùå Error!</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        async function testCors() {
            const resultDiv = document.getElementById('cors-result');
            try {
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Credentials': response.headers.get('Access-Control-Allow-Credentials'),
                    'Vary': response.headers.get('Vary')
                };
                
                resultDiv.innerHTML = `
                    <div class="status success">
                        <strong>‚úÖ CORS Headers</strong><br>
                        <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">
                        <strong>‚ùå CORS Error!</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        // Auto-run health check on page load
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
