<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Integration</title>
</head>
<body>
    <h1>Test Frontend Integration</h1>
    
    <form id="uploadForm">
        <div>
            <label for="resume">Resume (any file):</label>
            <input type="file" id="resume" name="resume" required>
        </div>
        
        <div>
            <label for="jd">Job Description (any file):</label>
            <input type="file" id="jd" name="jd" required>
        </div>
        
        <button type="submit">Analyze</button>
    </form>
    
    <div id="result" style="margin-top: 20px;"></div>
    
    <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData();
        const resumeFile = document.getElementById('resume').files[0];
        const jdFile = document.getElementById('jd').files[0];
        
        if (!resumeFile || !jdFile) {
            alert('Please select both files');
            return;
        }
        
        formData.append('resume', resumeFile);
        formData.append('jd', jdFile);
        
        document.getElementById('result').innerHTML = 'Analyzing...';
        
        try {
            const response = await fetch('http://localhost:5001/api/analyze', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            
            if (result.success && result.data) {
                document.getElementById('result').innerHTML = `
                    <h2>✅ Analysis Successful!</h2>
                    <p><strong>Score:</strong> ${result.data.score}</p>
                    <p><strong>Missing Skills:</strong> ${result.data.missingSkills.join(', ')}</p>
                    <p><strong>Skill to Learn First:</strong> ${result.data.skillToLearnFirst}</p>
                    <p><strong>Project Suggestions:</strong> ${result.data.projectSuggestions.join(', ')}</p>
                    <p><strong>Data Structure:</strong> <pre>${JSON.stringify(result.data, null, 2)}</pre></p>
                `;
            } else {
                document.getElementById('result').innerHTML = `
                    <h2>❌ Analysis Failed</h2>
                    <p>Error: ${result.error || 'Unknown error'}</p>
                `;
            }
        } catch (error) {
            document.getElementById('result').innerHTML = `
                <h2>❌ Request Failed</h2>
                <p>Error: ${error.message}</p>
            `;
        }
    });
    </script>
</body>
</html>
