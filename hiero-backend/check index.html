<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiero Resume Builder - Creation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ==== RESET AND BASE ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* ==== NEON EFFECTS ==== */
    @keyframes glow {
      from {
        filter: drop-shadow(0 0 5px #00ff00a9);
        transform: scale(1);
      }
      to {
        filter: drop-shadow(0 0 10px #00ff00a9);
        transform: scale(1.02);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes messagePop {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulse {
      0% { background-color: #1a1a1a; }
      50% { background-color: #252525; }
      100% { background-color: #1a1a1a; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* ==== CONTAINER ==== */
    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
      padding: 30px;
      background: linear-gradient(145deg, #111, #1b1b1b);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.15);
      animation: fadeIn 0.8s ease-in-out forwards;
      display: flex;
      flex-direction: column;
      height: 85vh;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #00ff00a8;
      text-shadow: 0 0 10px #00ff00a6, 0 0 20px #00cc00;
    }

    .progress-tracker {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 15px;
    }

    /* ==== LOGIN CONTAINER ==== */
    .login-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .login-input {
      padding: 10px;
      border: 2px solid #222;
      border-radius: 8px;
      background-color: #1a1a1a;
      color: #fff;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      width: 80%;
    }

    .login-input:focus {
      border-color: #00ff00a7;
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.3);
      outline: none;
    }

    .error-message {
      color: #ff4444;
      font-size: 0.85rem;
      margin-top: 5px;
    }

    /* ==== CHAT CONTAINER ==== */
    .chat-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      scrollbar-width: thin;
      scrollbar-color: #00ff00a7 #1a1a1a;
    }

    .chat-container::-webkit-scrollbar {
      width: 6px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background-color: #00ff00a7;
      border-radius: 3px;
    }

    .chat-message {
      max-width: 70%;
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 12px;
      line-height: 1.4;
      font-size: 0.9rem;
      animation: messagePop 0.3s ease-out forwards;
      display: flex;
      align-items: center;
    }

    .bot-message {
      background-color: #1a1a1a;
      margin-right: auto;
      border: 1px solid #00ff00a7;
      animation: pulse 3s infinite ease-in-out;
    }

    .user-message {
      background-color: #00ff00a7;
      color: #000;
      margin-left: auto;
      font-weight: 500;
    }

    .bot-icon {
      width: 25px;
      height: 25px;
      margin-right: 8px;
      border-radius: 50%;
      background-color: #00ff00a7;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-size: 1rem;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .typing-indicator {
      display: none;
      font-style: italic;
      color: #666;
      margin: 8px 0;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
    }

    .typing-indicator span {
      display: inline-block;
      animation: bounce 0.6s infinite;
    }

    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #00ff00a7;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }

    /* ==== INPUT CONTAINER ==== */
    .input-container {
      position: sticky;
      bottom: 0;
      background: linear-gradient(145deg, #111, #1b1b1b);
      padding: 15px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"],
    input[type="date"],
    input[type="file"],
    textarea {
      padding: 10px;
      border: 2px solid #222;
      border-radius: 8px;
      background-color: #1a1a1a;
      color: #fff;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      width: 100%;
      resize: none;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="file"]:focus,
    textarea:focus {
      border-color: #00ff00a7;
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.3);
      outline: none;
    }

    .btn {
      background-color: #00ff00a7;
      color: #000;
      padding: 10px 0;
      font-size: 0.9rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      margin: 5px 0;
    }

    .btn:hover {
      background-color: #00cc00;
      transform: scale(1.05);
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.4);
    }

    .btn:disabled {
      background-color: #333;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .skip-btn {
      background-color: #666;
      color: #fff;
      padding: 8px 0;
      font-size: 0.85rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .skip-btn:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    /* ==== PROJECT CARDS ==== */
    .project-card {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #1a1a1a;
      border: 1px solid #00ff00a7;
      border-radius: 8px;
    }

    .project-card input {
      padding: 8px;
    }

    .project-card button {
      background-color: #ff4444;
      color: #fff;
      padding: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .project-card button:hover {
      background-color: #cc3333;
    }

    #projectCards {
      display: none;
      margin-top: 10px;
    }

    /* ==== PERSONAL DETAILS FORM ==== */
    #personalDetailsForm {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    /* ==== PHOTO UPLOAD ==== */
    #photoUpload {
      display: none;
      margin-top: 10px;
    }

    /* ==== TEMPLATE MODAL ==== */
    #templateModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 400px;
    }

    .template-card {
      padding: 10px;
      margin: 10px;
      border: 1px solid #00ff00a7;
      border-radius: 5px;
      cursor: pointer;
    }

    .template-card:hover {
      background-color: #00ff00a7;
      color: #000;
    }

    #resumeScore {
      margin: 10px 0;
      color: #00ff00a7;
    }

    /* ==== PREVIEW MODAL ==== */
    #previewModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .preview-content {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      border: 1px solid #00ff00a7;
    }

    .preview-content pre {
      white-space: pre-wrap;
      text-align: left;
      font-size: 0.9rem;
      color: #fff;
    }

    /* ==== HIDDEN CLASS ==== */
    .hidden {
      display: none !important;
    }

    /* ==== RESPONSIVE ==== */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      .title {
        font-size: 1.8rem;
      }

      .chat-message {
        max-width: 80%;
        font-size: 0.85rem;
      }

      .btn,
      .skip-btn {
        font-size: 0.85rem;
        padding: 8px;
      }

      .login-input {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Main Content (Login and Resume Creation) -->
  <div id="main-content">
    <div class="container">
      <h1 class="title">Hiero Resume Builder</h1>

      <!-- Login Section -->
      <div id="loginSection" class="login-container">
        <input id="emailInput" type="text" class="login-input" placeholder="Email (test@example.com)">
        <input id="passwordInput" type="password" class="login-input" placeholder="Password (password123)">
        <button id="loginButton" class="btn">Login</button>
        <p id="loginError" class="error-message hidden"></p>
      </div>

      <!-- Resume Creation Section -->
      <div id="resumeSection" class="hidden">
        <div class="progress-tracker" id="progressTracker">Step 1 of 14</div>

        <!-- Chatbot Interface -->
        <div id="chatContainer" class="chat-container"></div>
        <div class="typing-indicator" id="typingIndicator">
          Hiero is typing<span>.</span><span>.</span><span>.</span>
          <div class="spinner"></div>
        </div>
        <div class="input-container" id="inputContainer">
          <div id="projectCards"></div>
          <div id="personalDetailsForm">
            <input type="date" id="dob" placeholder="Date of Birth">
            <input type="text" id="gender" placeholder="Gender">
            <input type="text" id="nationality" placeholder="Nationality">
            <input type="text" id="maritalStatus" placeholder="Marital Status">
            <input type="text" id="languages" placeholder="Languages Known">
          </div>
          <input type="file" id="photoUpload" accept="image/*">
          <input id="userInput" type="text" placeholder="Type your answer here..." list="suggestions">
          <datalist id="suggestions"></datalist>
          <button id="sendButton" class="btn">Send</button>
          <button id="skipButton" class="skip-btn hidden">Skip</button>
          <button id="goBackButton" class="skip-btn hidden">Go Back</button>
        </div>

        <!-- Template Modal -->
        <div id="templateModal">
          <div class="modal-content">
            <h2>Choose a Template</h2>
            <div class="template-card" data-template="modern">Modern</div>
            <div class="template-card" data-template="classic">Classic</div>
            <div class="template-card" data-template="creative">Creative</div>
            <p id="resumeScore">Resume Score: Calculating...</p>
            <button id="previewTemplate" class="btn">Preview Resume</button>
            <button id="downloadTemplate" class="btn">Download Resume</button>
          </div>
        </div>

        <!-- Preview Modal -->
        <div id="previewModal">
          <div class="preview-content">
            <h2>Resume Preview</h2>
            <pre id="resumePreview"></pre>
            <button id="closePreview" class="btn">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
